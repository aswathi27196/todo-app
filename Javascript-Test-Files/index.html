<!DOCTYPE html>
<html>
<head>
  <title>Two Sum Input/Output</title>
</head>
<body>
  <h2>Two Sum Finder</h2>

  <label for="nums">Enter numbers (comma-separated):</label><br>
  <input type="text" id="nums" placeholder="e.g. 2,7,11,15"><br><br>

  <label for="target">Enter target number:</label><br>
  <input type="number" id="target" placeholder="e.g. 9"><br><br>

  <button onclick="runTwoSum()">Find Indices</button>

  <h3>Result:</h3>
  <div id="output"></div>

  <script src="twoSumSolution.js"></script>
</body>
</html>
